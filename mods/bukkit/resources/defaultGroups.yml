####################################################################################################
# StackableItems - defaultGroups.yml
# See https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html for proper Material Names
#
# Thanks to golvok for the initial groups!
#
# How does this file work?
# * 'defaultGroups.yml' is autogenerated by the plugin and will be maintained alongside the plugin
# * You can copy the existing groups below to 'groups.yml' in order for them to take effect.
# 
# * This file will allow you to more efficiently write stacking rules in 'items.yml'
# * An example 'items.yml' files:
#   allWorlds:
#     default:
#       diamond_sword: 5
#       iron_sword: 5
#       gold_sword: 5
#       wooden_sword: 5
#       stone_sword: 5
#     inventory:
#       chest:
#         diamond_sword: 10
#         iron_sword: 10
#         gold_sword: 10
#         wooden_sword: 10
#         stone_sword: 10
#
# * OR you would have your 'items.yml' 
#   allWorlds:
#     default:
#       swords: 5
#     inventory:
#       chest:
#         swords: 10
# 
# * with your 'groups.yml'
#   swords:
#     - diamond_sword
#     - iron_sword
#     - gold_sword
#     - wooden_sword
#     - stone_sword
#
#
# Correct functionality - Hashtags (#) can be used as comments:
# 
# Group:
#   - ItemName
#   - ItemId
#   - ItemName ItemDurability
#
# Blocks:
#   - Stone
#   - 2 #Grass
#   - Wool 15 #black wool
#   - 35 14 #red wool
#
